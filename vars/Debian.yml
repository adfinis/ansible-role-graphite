---

graphite_apache2_conf_path: '/etc/apache2/conf-enabled'
graphite_apache2_mods_path: '/etc/apache2/mods-enabled'
graphite_python_djangoadmin_executable: '/usr/local/bin/django-admin.py'
graphite_python_pip_executable: '/usr/bin/pip3'
graphite_requirements:
  - apache2-dev
  - python3
  - python3-pip
  - python3-cairo-dev
  - libcairo2-dev
  - libffi-dev

pip_packages:
  - whisper
  - carbon
  - graphite-web
  - mod-wsgi
